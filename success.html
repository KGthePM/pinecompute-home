<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Thank you for contacting PineCompute" />
  <meta name="theme-color" content="#0f4c3a" />

  <title>Thank You ‚Äî PineCompute</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --deep: #0a1f1a;
      --pine: #0f4c3a;
      --mist: #1a6b4f;
      --glow: #2dd4bf;
      --glow-dark: #20a89a;
      --fog: #94a3b8;
      --void: #020617;
      --smoke: #f8fafc;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--void);
      color: var(--fog);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    html { scroll-behavior: smooth; }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(2,6,23,0.75);
      backdrop-filter: blur(16px);
      z-index: 9999;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(45,212,191,0.12);
    }
    
    .nav-container {
      max-width: 1280px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-weight: 900;
      font-size: 1.3rem;
      color: var(--glow);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .pine-icon {
      width: 34px; height: 34px;
      background: linear-gradient(135deg, var(--glow), var(--pine));
      border-radius: 8px;
      display: grid;
      place-items: center;
      font-size: 1.1rem;
      animation: float 6s ease-in-out infinite;
      flex-shrink: 0;
    }
    
    .pine-icon::before { content: "üå≤"; }
    
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1.5rem 3rem;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle at 30% 70%, #0f4c3a 0%, #020617 80%);
    }
    
    main::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="none" stroke="%232dd4bf18" stroke-width="1" d="M0 50h100M50 0v100"/></svg>') repeat;
      animation: drift 60s linear infinite;
      opacity: 0.04;
    }
    
    @keyframes drift { 
      from { background-position: 0 0; } 
      to { background-position: 100px 100px; } 
    }

    .success-container {
      text-align: center;
      max-width: 600px;
      z-index: 2;
      position: relative;
    }

    .success-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--glow), var(--pine));
      border-radius: 50%;
      display: grid;
      place-items: center;
      margin: 0 auto 2rem;
      font-size: 3.5rem;
      box-shadow: 0 20px 60px rgba(45,212,191,0.3);
      animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .success-container h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 900;
      background: linear-gradient(135deg, #2dd4bf, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }

    .success-container p {
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      opacity: 0.85;
      margin-bottom: 2rem;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, var(--glow), var(--glow-dark));
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 8px 30px rgba(45,212,191,0.35);
      transition: all .3s;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }
    
    .back-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(45,212,191,0.5);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      background: var(--deep);
      padding: 1.5rem;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Mobile */
    @media (max-width: 640px) {
      nav {
        padding: 0.85rem 1rem;
      }
      
      .logo {
        font-size: 1.15rem;
      }
      
      .pine-icon {
        width: 30px;
        height: 30px;
        font-size: 1rem;
      }
      
      .success-icon {
        width: 100px;
        height: 100px;
        font-size: 2.8rem;
      }
      
      main {
        padding: 5rem 1.25rem 2rem;
      }
    }
  </style>

</head>
<body>

  <!-- Navigation -->

  <nav>
    <div class="nav-container">
      <a href="/" class="logo"><div class="pine-icon"></div>PineCompute</a>
    </div>
  </nav>

  <!-- Main Content -->

  <main>
    <div class="success-container">
      <div class="success-icon">‚úì</div>
      <h1>Thank You!</h1>
      <p>Your message has been received. We'll get back to you soon with more information about PineCompute and how we can help with your private AI needs.</p>
      <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>
  </main>

  <!-- Footer -->

  <footer>
    ¬© 2025 PineCompute. Built by Kyle. Private AI for sensitive industries.
  </footer>

</body>
</html>
